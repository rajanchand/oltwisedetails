<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login - Dish Media Network</title>
</head>
<body>
    <div class="login-container">
        <h1>Dish Media Network</h1>
        <h3>Powered by Dishhome Fibernet</h3>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p><a href="#">Forgot Username?</a></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if ((username === 'admin' && password === 'admin') || (username === 'agent' && password === 'agent')) {
                if (username === 'admin') {
                    window.location.href = 'admin_dashboard.html';
                } else {
                    window.location.href = 'agent_dashboard.html';
                }
            } else {
                alert('Invalid credentials. Please try again.');
            }
        });
    </script>
</body>
</html>
